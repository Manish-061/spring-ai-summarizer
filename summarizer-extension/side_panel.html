<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <link rel="stylesheet" href="side_panel.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Summarizer</h2>
            <span class="badge">AI Powered</span>
        </div>

        <div class="section actions">
            <button id="summarizeBtn" class="btn primary">
                <span class="btn-text">Summarize Selection</span>
                <div class="loader" style="display: none;"></div>
            </button>
        </div>

        <div id="results" class="results-container"></div>

        <div class="section notes-section">
            <div class="section-header">
                <h3>Research Notes</h3>
                <div class="notes-actions">
                    <button id="deleteNotesBtn" class="btn danger small">Delete</button>
                    <button id="saveNotesBtn" class="btn secondary small">Save</button>
                </div>
            </div>
            <textarea id="notes" placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Notes?</h3>
            <p>Are you sure you want to delete your notes? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn secondary small">Cancel</button>
                <button id="confirmDeleteBtn" class="btn danger small">Delete</button>
            </div>
        </div>
    </div>
    <script src="side_panel.js"></script>
</body>

</html>
